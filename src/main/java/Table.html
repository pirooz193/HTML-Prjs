<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border="">
    <thead>
    <tr>
        <th>one</th>
        <th>two</th>
        <th>three</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td align="center" colspan="2">5</td>
    </tr>
    <tr>
        <td rowspan="2">6</td>
        <td>7</td>
        <td>8</td>
    </tr>
    <td>9</td>
    <td>10</td>
    </tbody>
</table>

</body>
</html>
